---
apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  cephVersion:
    # For the latest ceph images, see https://hub.docker.com/r/ceph/ceph/tags
    image: ceph/ceph:v14.2.6
  dataDirHostPath: /var/lib/rook
  mon:
    count: 3
    allowMultiplePerNode: true
  dashboard:
    enabled: true
  storage:
    useAllNodes: false
    useAllDevices: false
    nodes:
    - name: kueyen01.ls.lsst.org
      devices:
      - name: sdb
        config:
          osdsPerDevice: "1"
    - name: kueyen02.ls.lsst.org
      devices:
      - name: sdb
        config:
          osdsPerDevice: "1"
    - name: kueyen03.ls.lsst.org
      devices:
      - name: sdb
        config:
          osdsPerDevice: "1"
  placement:
    all:
      tolerations:
      - key: role
        operator: Equal
        value: storage-node
        effect: NoSchedule

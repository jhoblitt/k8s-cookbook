---
apiVersion: v1
kind: Namespace
metadata:
  name: ceph-demo-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ceph-demo-pvc1
  namespace: ceph-demo-pvc
spec:
  storageClassName: rook-ceph-block
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 200Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ceph-demo-pvc
  namespace: ceph-demo-pvc
  labels:
    app: demo1
spec:
  selector:
    matchLabels:
      app: demo1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: demo1
    spec:
      containers:
      - image: alpine
        name: alpine
        command: ["/bin/sh", "-c", "trap : TERM INT; sleep infinity & wait"]
        volumeMounts:
        - name: demo1-persistent-storage
          mountPath: /var/www/html
      volumes:
      - name: demo1-persistent-storage
        persistentVolumeClaim:
          claimName: ceph-demo-pvc1

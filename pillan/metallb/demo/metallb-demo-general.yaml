---
apiVersion: v1
kind: Namespace
metadata:
  name: metallb-demo-general
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/address-pool: general
  name: nginx-svc-general
  namespace: metallb-demo-general
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http-web-svc
  selector:
    app.kubernetes.io/name: proxy
  type: LoadBalancer
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app.kubernetes.io/name: proxy
  name: nginx
  namespace: metallb-demo-general
spec:
  containers:
  - image: nginx:stable
    name: nginx
    ports:
    - containerPort: 80
      name: http-web-svc
      protocol: TCP

---
apiVersion: v1
kind: Pod
metadata:
  name: ceph-nfs-demo
  labels:
    app: ceph-nfs-demo
spec:
  containers:
    - name: alpine
      image: alpine
      command: ["/bin/sh", "-c", "trap : TERM INT; sleep infinity & wait"]
      volumeMounts:
        - name: jhome
          mountPath: /data/jhome
        - name: lsstdata
          mountPath: /data/lsstdata
        - name: project
          mountPath: /data/project
        - name: scratch
          mountPath: /data/scratch
        - name: obs-env
          mountPath: /data/obs-env
  volumes:
    - name: jhome
      nfs:
        path: /jhome
        server: nfs-jhome.ls.lsst.org
    - name: lsstdata
      nfs:
        path: /lsstdata
        server: nfs-lsstdata.ls.lsst.org
    - name: project
      nfs:
        path: /project
        server: nfs-project.ls.lsst.org
    - name: scratch
      nfs:
        path: /scratch
        server: nfs-scratch.ls.lsst.org
    - name: obs-env
      nfs:
        path: /obs-env
        server: nfs-obs-env.ls.lsst.org

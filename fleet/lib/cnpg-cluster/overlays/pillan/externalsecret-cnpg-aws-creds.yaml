---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cnpg-aws-creds
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
    - secretKey: ACCESS_KEY_ID
      remoteRef:
        key: cnpg-aws-creds-pillan
        property: username
    - secretKey: ACCESS_SECRET_KEY
      remoteRef:
        key: cnpg-aws-creds-pillan
        property: password

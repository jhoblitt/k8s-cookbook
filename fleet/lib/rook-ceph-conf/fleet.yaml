---
defaultNamespace: rook-ceph
labels:
  bundle: &name rook-ceph-conf
helm:
  #chart: *name
  releaseName: *name
  takeOwnership: true
  timeoutSeconds: 3600
  waitForJobs: false
  atomic: false
dependsOn:
  - selector:
      matchLabels:
        bundle: rook-ceph-cluster
diff:
  comparePatches:
    - apiVersion: ceph.rook.io/v1
      kind: CephFilesystem
      namespace: rook-ceph
      jsonPointers:
        - /spec/preserveFilesystemOnDelete
    - apiVersion: ceph.rook.io/v1
      kind: CephObjectStore
      namespace: rook-ceph
      jsonPointers:
        - /spec/preservePoolsOnDelete
        - /spec/healthCheck
targetCustomizations:
  - name: kueyen
    clusterName: kueyen
    helm:
      values:
        subchart:
          kueyen:
            enabled: true
  - name: namkueyen
    clusterName: namkueyen
    helm:
      values:
        subchart:
          namkueyen:
            enabled: true
  - name: ayekan
    clusterName: ayekan
    helm:
      values:
        subchart:
          ayekan:
            enabled: true
  - name: ruka
    clusterName: ruka
    helm:
      values:
        subchart:
          ruka:
            enabled: true
  - name: pillan
    clusterName: c-st7p2
    helm:
      values:
        subchart:
          pillan:
            enabled: true
  - name: gaw
    clusterName: gaw
    helm:
      values:
        subchart:
          gaw:
            enabled: true
  - name: luan
    clusterName: luan
    helm:
      values:
        subchart:
          luan:
            enabled: true

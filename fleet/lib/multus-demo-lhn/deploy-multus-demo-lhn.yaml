---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: multus-demo-lhn
  labels:
    app: multus-demo-lhn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multus-demo-lhn
  template:
    metadata:
      name: multus-demo-lhn
      labels:
        app: multus-demo-lhn
      annotations:
        k8s.v1.cni.cncf.io/networks: kube-system/lhn
    spec:
      containers:
        - command:
            - /sbin/init
          image: docker.io/centos/tools:latest
          imagePullPolicy: Always
          name: main

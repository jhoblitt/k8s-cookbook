---
defaultNamespace: &name ingress-nginx
labels:
  bundle: *name
helm:
  chart: *name
  releaseName: *name
  repo: https://kubernetes.github.io/ingress-nginx
  version: v4.5.2
  values:
    controller:
      kind: DaemonSet
    rbac:
      create: true
dependsOn:
  - selector:
      matchLabels:
        bundle: metallb
targetCustomizations:

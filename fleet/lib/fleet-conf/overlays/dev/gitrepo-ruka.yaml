---
apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: ruka
  namespace: fleet-default
spec:
  repo: https://github.com/lsst-it/k8s-cookbook
  branch: master
  keepResources: true
  paths:
    - fleet/site/dev/cluster/ruka/*
  targets:
    - name: ruka
      clusterName: ruka
  correctDrift:
    enabled: false  # XXX do not enable because of rook

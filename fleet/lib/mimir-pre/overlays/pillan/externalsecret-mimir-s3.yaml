---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mimir-s3
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: s3.o11y.tu.lsst.org-mimir
        property: username
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: s3.o11y.tu.lsst.org-mimir
        property: credential

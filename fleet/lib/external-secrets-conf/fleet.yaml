---
defaultNamespace: external-secrets
labels:
  bundle: &name external-secrets-conf
helm:
  releaseName: *name
  waitForJobs: true
  atomic: false
dependsOn:
  - selector:
      matchLabels:
        bundle: external-secrets
targetCustomizations:
  # first match is used
  - name: ayekan
    clusterName: ayekan
    yaml:
      overlays:
        - ayekan
  - name: dev
    clusterSelector:
      matchLabels:
        site: dev
    yaml:
      overlays:
        - dev
  - name: tu
    clusterSelector:
      matchLabels:
        site: tu
    yaml:
      overlays:
        - tu

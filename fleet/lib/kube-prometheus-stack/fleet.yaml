---
defaultNamespace: &name kube-prometheus-stack
labels:
  bundle: *name
namespaceLabels:
  o11y.eu/monitor: enabled
helm:
  chart: *name
  releaseName: *name
  repo: https://prometheus-community.github.io/helm-charts
  version: 57.2.0
  timeoutSeconds: 300
  waitForJobs: true
  atomic: false
dependsOn:
  # XXX An "aggegrator" cluster should also depend on snmp-exporter-pre but
  # targetCustomizations for dependsOn is not implemented.
  # https://github.com/rancher/fleet/issues/2193
  - selector:
      matchLabels:
        bundle: prometheus-operator-crds
diff:
  comparePatches:
    - apiVersion: monitoring.coreos.com/v1
      kind: Prometheus
      name: kube-prometheus-stack-prometheus
      namespace: kube-prometheus-stack
      jsonPointers:
        - /spec/hostNetwork
        - /spec/scrapeConfigNamespaceSelector
        - /spec/scrapeConfigSelector
    - apiVersion: monitoring.coreos.com/v1
      kind: ServiceMonitor
      name: kube-prometheus-stack-alertmanager
      namespace: kube-prometheus-stack
      jsonPointers:
        - /spec/endpoints
    - apiVersion: monitoring.coreos.com/v1
      kind: Alertmanager
      name: kube-prometheus-stack-alertmanager
      namespace: kube-prometheus-stack
      jsonPointers:
        - /spec/automountServiceAccountToken
targetCustomizations:
  - name: pillan
    clusterName: pillan
    helm:
      valuesFiles:
        - aggregator/values.yaml
        - overlays/pillan/values.yaml
  - name: default
    clusterSelector:
      matchLabels:
      matchExpressions:
        - key: site
          operator: In
          values:
            - dev
            - ls
            - cp
    helm:
      values:
        crds:
          enabled: false
        prometheus:
          prometheusSpec:
            remoteWrite:
              - url: https://mimir.o11y.dev.lsst.org/api/v1/push

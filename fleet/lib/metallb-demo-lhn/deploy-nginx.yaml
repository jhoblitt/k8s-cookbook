---
apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/address-pool: lhn
  name: nginx-lhn
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http-web-svc
  selector:
    app: proxy
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/address-pool: default
  name: nginx-default
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http-web-svc
  selector:
    app: proxy
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx:stable
        name: nginx
        ports:
        - containerPort: 80
          name: http-web-svc
          protocol: TCP
